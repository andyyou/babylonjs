<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Babylon.js</title>

  <script src="javascripts/hand.js"></script>
  <script src="javascripts/cannon.js"></script>
  <script src="javascripts/oimo.js"></script>
  <script src="javascripts/babylon.2.5.js"></script>
  <style>
  html, body {
    overflow: hidden;
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
  }

  canvas {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
  var canvas = document.getElementById('canvas')
  var engine = new BABYLON.Engine(canvas, true)
  var scene = new BABYLON.Scene(engine)
  var light = new BABYLON.HemisphericLight('hemi', new BABYLON.Vector3(0, 1, 0), scene)
  var camera = new BABYLON.DeviceOrientationCamera('Camera', new BABYLON.Vector3(0, 0, -30), scene)
  camera.attachControl(canvas, true)

  var box = BABYLON.Mesh.CreateBox('box', 10.0, scene)

  engine.runRenderLoop(function () {
    scene.activeCamera.alpha += .01
    scene.render()
  })

  window.addEventListener('resize', function () {
    engine.resize()
  })

  document.querySelector('body').addEventListener('touchmove', function (e) {
    e.preventDefault()
  })

  </script>
</body>
</html>
